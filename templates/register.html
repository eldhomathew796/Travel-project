<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
            {% block body %}
            <section class="vh-100" style="background-color:#469750;">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                           <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                           <form action="login" method="POST" enctype="multipart/form-data">
                              {% csrf_token %}
                                  <h3 align="center">Register Page</h3><br>
                                  <div class="form-group" align="center">
       <form action="register" method="POST">
         {% csrf_token %}
        <input type="text" name="username" placeholder="User Name"><br>
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="password" placeholder="password"><br>
        <input type="password" name="cpassword" placeholder="Confirm Password"><br>
        <input type="submit"  >
        </form>
        {% for msg in messages %}

       <h2> {{ msg }}</h2>


        {% endfor %}
        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
            <img src="https://thumbs.dreamstime.com/b/registration-hand-pressing-button-interface-blue-background-49410297.jpg"width="450px"height="450px"
               class="img-fluid float-right " alt="Sample image">
             </div>


        
        <script src="" async defer></script>
        {% endblock %}
    </body>
</html>
