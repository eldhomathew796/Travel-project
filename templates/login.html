


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      {% block body %}
      <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                     <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                     <form action="login" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                            <h3 align="center">Log In Page</h3><br>
                            <div class="form-group" align="center">
                       
                        <input type="text" name="username" placeholder="Username" class="form-control w-50"><br>
                        
                        <input type="password" name="password" placeholder="Password" class="form-control w-50"><br>
                      
                        <input type="submit"  value="Log in" class="form-control w-50 btn btn-info"><br>
                                Dont have an account? <a href="register">Register</a>
                   </div></form>
                     </div>
                     <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                       <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=2000"width="450px"height="450px"
                          class="img-fluid float-right " alt="Sample image">
                        </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        {% endblock %}
    </body>
</html>
